<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a better look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Excel to JSON</h1>
        <p>Drag & drop your file here, or click to select.</p>

        <!-- The New Drag and Drop Zone -->
        <div class="drop-zone" id="dropZone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" name="file" id="fileInput" class="drop-zone__input" accept=".xlsx, .xls">
        </div>

        <!-- Selected File Name Display -->
        <div id="fileName" class="file-name"></div>

        <button id="convertBtn" onclick="convertFile()">Convert Now</button>

        <div id="status"></div>

        <div id="resultArea" class="hidden">
            <div class="actions">
                <button onclick="downloadJson()" class="btn download-btn">Download JSON</button>
                <button id="copyBtn" onclick="copyToClipboard()" class="btn copy-btn">Copy Data</button>
            </div>
            <textarea id="jsonOutput" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
